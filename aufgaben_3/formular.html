<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
</head>
<body>

<h1>Formular - Anmeldung Kurs XY</h1>

<form action="formular.html" method="post">

    <fieldset>
        <legend>Persönliche Informationen</legend>

        <div>
            <input type="radio" id="male" required name="gender" value="male">
            <label for="male">Herr</label>
            <input type="radio" id="female" required name="gender" value="female">
            <label for="female">Frau</label>
        </div>
        <div>
            <label for="name">Vollständiger Name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="address">Addresse / Postfach</label>
            <input type="text" name="address" id="address" required>
        </div>
        <div>
            <label for="zip">Postleitzahl</label>
            <input type="text" name="zip" id="zip" required>
        </div>
        <div>
            <label for="city">Ort</label>
            <input type="text" name="city" id="city" required>
        </div>
        <div>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="birthdate">Geburtsdatum</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
    </fieldset>

    <br>

    <fieldset>
        <legend>Kurs</legend>

        <div>
            <label for="date">Wunschdatum</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="places">Kursplätze</label>
            <input type="number" min="1" max="5" name="places" id="places">
        </div>
        <div>
            <label for="knowledge-level">Vorkenntnisse zum Thema XY</label>
            <select name="knowledge-level" id="knowledge-level">
                <option value="0" selected>keine</option>
                <option value="1">wenig</option>
                <option value="2">gute</option>
                <option value="3">sehr gute</option>
            </select>
        </div>
        <div>
            <label for="reason">Grund für Kursbesuch</label>
            <input type="text" name="reason" id="reason" list="reasonList">
            <datalist id="reasonList">
                <option value="geschäftlich">
                <option value="privat">
                <option value="andere">
            </datalist>
        </div>
        <div>
            <label for="remarks" aria-hidden="true">Bemerkungen</label><br>
            <textarea rows="5" cols="50" name="remarks" id="remarks"></textarea>
        </div>
    </fieldset>

    <div>
        <input type="checkbox" name="terms-of-use" id="terms-of-use" required>
        <label for="terms-of-use">Ich akzeptiere die Nutzungsbedingungen meiner persönlichen Angaben.</label>
    </div>

    <br>

    <div>
        <input type="submit" value="Anmeldung absenden">
    </div>
</form>

</body>
</html>
