<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style type="text/css">
        #special {
            background-color:yellow;
            font-family:Arial;
            color:violet;
            padding-top:10px;
            padding-bottom:3px;
        }
        .circled {
            list-style-type:circle;
        }
        .styled-link {
            text-decoration:none;
            color:red;
        }
        .styled-link:hover {
            text-decoration:underline;
            color:green;
        }
    </style>
</head>
<body>
    <div id="special">
        <h1>My first styled page</h1>
        <p>Welcome to my styled page!</p>
        <p>It lacks images, but ...</p>
        <p>There should be more here, but I don't know what yet.</p>
    </div>

    <p>A circled List:</p>
    <ul class="circled">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>

    <a href="http://www.duckduckgo.com" class="styled-link">EnteEnteGa</a>

</body>
</html>
